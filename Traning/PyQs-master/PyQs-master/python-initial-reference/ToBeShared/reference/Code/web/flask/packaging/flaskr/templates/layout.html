<!doctype html>
<title>My Application</title>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% block body %}{% endblock %}

{% block footer %}
{% if session.username %}
<a href="{{ url_for('logout') }}">logout?</a>
{% else %}
<a href="{{ url_for('login') }}">login?</a>
{% endif %}
{% endblock %}
