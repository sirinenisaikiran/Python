{% extends "base.html" %}


{% block content %}
<table border="1">
<tr><th>Key</th><th>Value</th></tr>
{% if envs.items() %}  
{% for key,value in envs.items() %}
<tr style="background-color:lightgrey;">
<td style="color:red; font-style: bold;">{{ key }}</td>
<td>{{ value }}</td>
</tr>
{% endfor %}
{% endif %}
</table>
{% endblock content%}
